<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp Message a number</title>
	<style>
		.center {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class = "center">
		<h3>Text any whatsapp number</h3>
		<form>
		<table>
			<tr><td>
			<label>whatsapp number</label></td><td><input type = "number" placeholder="whatsapp number" id = "wno" pattern="[0-9]{10}" required>
			</td></tr>
			<br>
			<tr><td>
			<label>Text</label></td><td><input type = "text" placeholder="Text you wanna send" id = "wtext" required>
			</td></tr>
			<tr><td>
			<input type = "submit" onclick="sendMessage()" placeholder = "Send message" name = "submit">
			</td></tr>
		</table>
		</form>
		<br>
		<p id = "urlcode"></p>
	</div>
	<script>
		x = 0;
		if(x = 0){
			document.getElementById('urlcode').innerHTML = "the code is still out";
		}
		function sendMessage() {
			x = 1;
			var texturl = encodeURI(document.getElementById("wtext").value);
			document.getElementById("urlcode").innerHTML = "url generated is https://wa.me/91"document.getElementById('wno').value"?text="texturl"";
           		window.open("https://wa.me/91"document.getElementById("wno").value"?text="texturl"", "_blank");
        }
	</script>
</body>
</html>
